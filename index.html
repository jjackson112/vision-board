<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Vision Board</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-oHDEc8XedhIL6l5y87Uc9g+bZt4EKbEZyFhHAC0ZlpaD3Zsv5p1mE5wRz3aQTYaa2T0s+MNGbpfVZ5CRXxkA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <div class="vision-board-title">
            <h1>Vision Board</h1>
        </div>
        <div class="vision-board-grid" id="vision-board">
            <div class="block">
                <p><span class="highlight">Grow</span></p>
			    <p>Learn to Design &<br><strong>Code Websites</strong></p>
            </div>
            <div class="block">
			    <img src="img/daisy-flower-aarn-giri.jpg" alt="daisy photo by AARN GIRI - Unsplash"> 
        </div>
        <div class="block">
			<p>
				HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python
			</p>
		</div>
        <div class="block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make Enough Side Cash to<br><strong>Pay off debt</strong></p>
			<img src="img/piggy-bank.jpg" alt="piggy bank photo by Andre Taissin - Unsplash">
		</div>
        <div class="block">
			<img src="img/eye.jpg" alt="eye photo by Petri Heiskane - Unsplash">
			<p>2025<br>Vision Board</p>
		</div>
		<div class="block">
			<img src="img/plane.jpg" alt="airplane photo by Ross Parmly - Unslpash">
			<p><span class="highlight">Travel</span></p>
			<p>Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
		</div>
        <div class="block">
			<p>
				Walk Dog ++<br>
				Read<br>
				Yoga<br>
				Snuggle Pup
			</p>
		</div>
		<div class="block">
			<img src="img/Sasha-2023.jpg" alt="dog on bed">
		</div>
        <div class="block">
			<p><span class="highlight">Mind & Body</span></p>
			<p>Exercise More<br>& Find Zen in<br><strong>Challenge</strong></p>
		</div>
    </body>
</html>
